<div class="form-group container">
	<h2>${languageUtil.get(locale, "my-profile")}</h2>
	<form method="post">
		<div class="form-group">
			<label for="firstName">
				<span class="text-truncate-inline">
					<span class="text-truncate">${languageUtil.get(locale, 'first-name')}</span>
				</span>
			</label>
			<input type="text" class="form-control" id="firstName" name="firstName" value="${user.firstName}"
				   required="required" />
		</div>
		<div class="form-group">
			<label for="lastName">
				<span class="text-truncate-inline">
					<span class="text-truncate">${languageUtil.get(locale, 'last-name')}</span>
				</span>
			</label>
			<input type="text" class="form-control" id="lastName" name="lastName" value="${user.lastName}"
				   required="required" />
		</div>

		<div class="form-group">
			<label for="email">
				<span class="text-truncate-inline">
					<span class="text-truncate">${languageUtil.get(locale, 'email-address')}</span>
				</span>
			</label>
			<input type="text" class="form-control" id="email" name="email" value="${user.emailAddress}"
				   required="required" disabled="disabled" />
		</div>
		<div class="btn-group d-flex justify-content-end">
			<input class="btn btn-secondary btn-group-item" type="button"
				   value="${languageUtil.get(locale, 'cancel')}" onclick="window.location.reload();" />
			<input type="submit" class="btn-group-item btn btn-primary" value="${languageUtil.get(locale, 'save')}"/>
		</div>
	</form>
</div>
